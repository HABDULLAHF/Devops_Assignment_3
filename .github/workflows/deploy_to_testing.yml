name: Deploy To Testing Server

# run name for the workflow
run-name: ${{github.actor}} initiated the workflow - Deploy To Testing

# when to trigger the workflow
on: 
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

# what to do once the workflow is triggered
jobs:
  deploy:
    # enviroment for the runners
    runs-on: ubuntu-latest
    steps:
      - name: Checking Out
        uses: actions/checkout@v4
        
        # setting up NodeJS on the runner
      - name: Setting Up Node JS
        uses: actions/setup-node@v4
        with:
          node-version: 20
        
      - name: Testing Node Installation
        run:  |
          node --version
      
      # installing any dependencies
      - name: Install dependencies
        run:  |
          cd ReactNodeTesting
          npm install

      # building the project (checking for build errors)
      - name: Building Project
        run:  |
          cd ReactNodeTesting
          npm install react-scripts --save
          npm run build-react

      # running unit tests on the application
      - name: Testing The Project
        run:  |
          cd ReactNodeTesting
          npm run test-react

      # performing linting in the applcation
      - name: Linting In The Project
        run:  |
          cd ReactNodeTesting
          npx eslint src/sum.js src/cartview.js src/shippingOptions.js

      # Deploy Changes To The Testing Server
      - name: Deploy To Changes To Testing Server
        uses: burnett01/rsync-deployments@6.0.0
        with:
          switches: -avzr --delete
          path: ./*
          remote_path: ~/Devops_Assignment_2
          remote_host: ${{ secrets.TESTING_SERVER }}
          remote_user: ubuntu
          remote_key: ${{ secrets.SSH_KEY }}

      # Install Any New Dependencies
      - name: Installing Node Modules
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.TESTING_SERVER }}
          username: ubuntu
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script:  |
            cd ~/Devops_Assignment_2/ReactNodeTesting
            npm install
            
      # notifying the QA and the Developer on workflow sucess.
      - name: Notify on success
        if: success()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          
          secure: true

          username: ${{secrets.MAIL_USERNAME}}
          # Optional (recommended) mail server password:
          password: ${{secrets.MAIL_PASSWORD}}
          
          subject: Deployment Test Success
          to: habdullahfarooq@gmail.com
          from: habdullahfarooq@gmail.com
          body: Workflow of ${{github.repository}} initiated by ${{github.actor}} was sucessfully executed. View the changes on the server ${{ secrets.TESTING_SERVER }}

      # notifying the QA and the Developer on workflow sucess.
      - name: Notify on Failure
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          secure: true
          username: ${{secrets.MAIL_USERNAME}}
          # Optional (recommended) mail server password:
          password: ${{secrets.MAIL_PASSWORD}}
          subject: Test Failure
          to: habdullahfarooq@gmail.com
          from: habdullahfarooq@gmail.com
          body: Workflow of ${{github.repository}} initiated by ${{github.actor}} failed, kindly check the workflow logs!
